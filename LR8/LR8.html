<!DOCTYPE html>
<html>
	<head>
		<title>Getting Data from JSON using JavaScript</title>
	</head>
	<body>
		<table id="datatable">
		    <thead>
		        <tr>
		            <th>ID</th>
		            <th>Operation</th>
		            <th>Input</th>
		            <th>Output</th>
		        </tr>
		    </thead>
			<tbody id="table-rows">
			</tbody>
		</table>

  		<script>

			fetch("http://localhost/lr/LR.php")
          		.then(res => res.json())
          		.then(response => {
					document.getElementById('table-rows').innerHTML = response.map((item) => {
						return '<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + JSON.stringify(item.input) + '</td><td>' + item.output + '</td></tr>'
					}).join('');			  
				});

  		</script>
	</body>
</html>
